<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Country Finder</title>
</head>


<body>


        <div class="toggle-switch">
        <label class="switch-label">
            <input type="checkbox" class="checkbox" onclick="toggle();">
            <span class="slider"></span>
        </label>
        </div>  



    <div id="container">
        
        <div id="inner_div">
            
            <div id="element_div"> 
            
                <p>Enter Country Name</p>
            
                <div id="input-div">
       
                    <input id="cinput" type="text" autofocus>

                </div>

                <div id="canme_div">
                    <span id="cname"></span>
                </div>

                <div>
                    <img id="flag_image" src="">
                </div>

                <button id="search" onclick="flag()">Search</button>
                            
            </div>
            
                
            
            

                <div id="div_0">
                
                    <div class="info_div">
                     
                        <div class="info">
                            <span id="capital">Capital: </span><br><br>
                            <span id="borders">Borders: </span><br><br>
                            <span id="continent">Continent: </span>
                        </div> 
                    </div>
                    
                    

                    <div class="info_div">

                        <div class="info">
                            <span id="currency">Currency: </span><br><br>
                            <span id="language">Language: </span><br><br>
                            <span id="timezone">Timezone: </span>
                        </div> 
                    </div>
                </div>
            </div>  
        </div>
        
        
        <div id="population"> 
            <span>Population: </span>
        </div>

        <div id="location_div">
           <a href="" target="_blank"><span id="location">See The Location</span></a>
        </div>

    <script src="Js/script.Js"></script>

</body>
</html>
